<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="poster" id="poster">
    <img src="https://www.101computing.net/wp/wp-content/uploads/Keep-calm-and-carry-on-crown.png" alt="crown">
    <span>KEEP</span>
    <span>CALM</span>
    <span class="and">AND</span>
    <span id="message">CARRY ON CODING</span>
  </div>
  <button id="change-text" onclick="changeText()">Change Text</button>
  <div class="color-btns">
    <button id="blue-btn" onclick="blueColor()">Blue Color</button>
    <button id="green-btn" onclick="greenColor()">Green Color</button>
    <button id="orange-btn" onclick="orangeColor()">Orange Color</button>
    <button id="red-btn" onclick="redColor()">Red Color</button>
  </div>
</body>
</html>
