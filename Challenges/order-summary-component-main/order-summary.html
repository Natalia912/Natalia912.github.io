<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="./styles-order.css">
</head>
<body>
  <main class="container">
    <img class="hero" src="./images/illustration-hero.svg" alt="a person listening to music">
    <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="price">
      <img class="icon" src="./images/icon-music.svg" alt="music-icon">
      <h2>Annual Plan</h2>
      <p class="price-per-year">$59.99/year</p>
      <a href="" class="change">Change</a>
    </div>
    <button>Proceed to payment</button>
    <a class="cancel-link" href="">Cancel Order</a>
  </main>
</body>
</html>
