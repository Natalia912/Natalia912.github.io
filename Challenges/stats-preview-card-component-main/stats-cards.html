<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./card-styles.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="container">
    <img src="./images/image-header-desktop.jpg" alt="header-image" class="header-image">
    <img src="./images/image-header-mobile.jpg" alt="header-image" class="mobile-image" id="mobile-image">
    <section class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="elements">
        <div class="element1">
          <p class="numbers">10k+</p>
          <p class="words">COMPANIES</p>
        </div>
        <div class="element2">
          <p class="numbers">314</p>
          <p class="words">TEMPLATES</p>
        </div>
        <div class="element3">
          <p class="numbers">12M+</p>
          <p class="words">QURIES</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
