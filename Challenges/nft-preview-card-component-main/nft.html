<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Card</title>
</head>
<body>
    <main class="container">
        <a id="hoverpic">
            <img id="nftpic" src="./images/image-equilibrium.jpg" alt="nft image">
        </a>
        <h1>
            <a class="link" href="">Equilibrium #3429</a>
        </h1>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        <p id="info">
            <img id="icon1" src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH 
            <span class="time-left"><img id="icon2" src="./images/icon-clock.svg" alt="clock">3 days left</span>
        </p>
        <hr>
        <footer>
            <img id="avatar" src="./images/image-avatar.png" alt="avatar">
            <p id="creation">Creation of <a href="" class="link">Jules Wyvern</a></p>
        </footer>
    </main>
</body>
</html>
