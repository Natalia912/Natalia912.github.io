<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <img id="desktop" src="./images/image-product-desktop.jpg" alt="perfume image">
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="perfume image">
      <div class="card-info">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEl.</p>
        <p class="prices"><span class="new-price">$149.99</span>
        <span class="old-price"><strike>$169.99</strike></span></p>
        <button><img id="icon" src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
