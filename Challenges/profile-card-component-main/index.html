<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="user">
      <div class="top"></div>
      <div class="bottom">
        <img src="./images/image-victor.jpg" alt="profile picture">
        <p class="user-info">
          <span id="user-first-name"></span>
          <span id="user-last-name"></span>
          <span id="user-age"></span>
        </p>
        <p id="user-city"></p>
      </div>
    </div>
    <div class="stats">
      <div class="followers">
        <p class="num" id="followers-num"></p>
        <p class="text-stats">Followers</p>
      </div>
      <div class="likes">
        <p class="num" id="likes-num"></p>
        <p class="text-stats">Likes</p>
      </div>
      <div class="photos">
        <p class="num" id="photos-num"></p>
        <p class="text-stats">Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
